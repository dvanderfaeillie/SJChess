<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../node_modules/adminx/dist/css/adminx.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="css/lobibox.css">
  <title>SJChess</title>
</head>
</body>
  <div class="adminx-container">
    <div id='adminx-shared'></div>

    <!-- adminx-content-aside -->
    <div class="adminx-content">
      <div class="adminx-main-content">
        <div class="container-fluid">
          <div class="pb-3">
            <h2>Dashboard</h2>
          </div>

          <div class="row">
            <div class="col-md-12 col-lg-12 d-flex">
              <div class="card mb-grid w-100">
                <div class="card-body">
                  <div class="form-group">
                    <label class="form-label">Kies het actieve tornooi</label>
                    <select name="select" class="form-control js-choice">
                    </select>
                  </div> <!-- .form-group -->
                  <div class="form-group">
                    <label class="form-label">Of voeg een nieuw tornooi toe</label>
                    <input name='name' class="form-control form-control-sm" type="text" placeholder="Kies een naam voor het tornooi..." >
                  </div> <!-- .form-group -->
                  <button id='addTournament' class="btn btn-success btn-sm mr-2"><span class="fas fa-plus fa-fw"></span> Toevoegen</button>
                  <button id='deleteTournament' class="btn btn-danger btn-sm mr-2"><span class="fas fa-times fa-fw"></span> Verwijderen</button>
                </div> <!-- .card-body -->
              </div> <!-- .card -->
            </div> <!-- .col-md-* -->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
      </div> <!-- .adminx-main-content -->
    </div> <!-- .adminx-content -->
  </div> <!-- .adminx-container -->

  <script src="../node_modules/adminx/dist/js/vendor.js"></script>
  <script src="../node_modules/adminx/dist/js/adminx.vanilla.js"></script>
  <script src="index.js"></script>
  <script src="../node_modules/lobibox/dist/js/notifications.min.js"></script>
</body>
</html>
