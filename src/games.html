<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../node_modules/adminx/dist/css/adminx.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="node_modules/lobibox/dist/css/lobibox_adminX.css">
  <link rel="stylesheet" href="../node_modules/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css">
  <title>SJChess</title>
</head>
</body>
  <div class="adminx-container">
    <div id='adminx-shared'></div>

    <!-- adminx-content-aside -->
    <div class="adminx-content">
      <div class="adminx-main-content">
        <div class="container-fluid">
          <div class="pb-3">
            <h3>Spelers</h3>
          </div>

          <div class="row">
            <div class="col-md-12 col-lg-12 d-flex">
              <div class="card mb-grid w-100">
                <div class="card-body">
                  <div class="form-row">
                    <div class="form-group col">
                      <label class="form-label">Kies de beschikbare spelers</label>
                      <select name="select" id="selectPlayers" class="form-control js-choice-remove" multiple></select>
                    </div>
                    <div class="form-group col-3">
                      <label class="form-label"></label>
                      <div class="form-control" style="border:none">
                        <button id="addPlayer" class="btn btn-sm btn-block btn-success mt-1"><span class="fas fa-fw fa-plus"></span> Speler toevoegen</button>
                      </div>
                    </div>
                  </div> <!-- .form-row -->
                </div> <!-- .card-body -->
              </div> <!-- .card -->
            </div> <!-- .col-md-* -->
          </div> <!-- .row -->

          <div class="row">
            <div class="col-md-12 col-lg-12 d-flex">
              <div class="card mb-grid w-100">
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="paringen" data-toggle="tab" href="#paringenContent" role="tab" aria-controls="card-tab-content-1" aria-selected="true">Nieuwe paringen</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="vorigeParingen" data-toggle="tab" href="#vorigeParingenContent" role="tab" aria-controls="card-tab-1" aria-selected="false">Vorige paringen</a>
                    </li>
                  </ul>
                </div> <!-- .card-header -->
                <div class="tab-content">
                  <div id='paringenContent' class="tab-pane fade active show" role="tabpanel">
                    <div class="row">
                      <div class="col-md-12 col-lg-12 mb-grid">
                        <div class="pt-3 pl-3">
                          <button id='newPairing' class="btn btn-sm btn-primary"><span class="fas fa-fw fa-cogs"></span> Nieuwe paring <span id='numberOfPlayers'></span></button>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 col-lg-12 d-flex" id="partijenVandaagBody">
                        <table class="table table-sm table-actions table-hover mb-0 table-striped">
                          <thead>
                            <tr>
                              <th scope="col">Spelers</th>
                              <th scope="col" class="text-center">Resultaat</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody >
                          </tbody>
                        </table>
                      </div>
                    </div><!-- .row-->
                  </div> <!-- #paringenContent -->

                  <div id='vorigeParingenContent' class="tab-pane fade" role="tabpanel">
                    <div class="row">
                      <div class="col-md-12 col-lg-12 d-flex" id="partijenBody">
                        <table class="table table-sm table-actions table-hover mb-0 table-striped">
                          <thead>
                            <tr>
                              <th scope="col">Spelers</th>
                              <th scope="col" class="text-center">Resultaat</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody >
                          </tbody>
                        </table>
                      </div>
                    </div><!-- .row-->
                  </div> <!-- #vorigeParingenContent -->
                </div> <!-- .tab-body-->
              </div> <!-- .card -->
            </div> <!-- .col-md-*-->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
      </div> <!-- .adminx-main-content -->
    </div> <!-- .adminx-content -->
  </div> <!-- .adminx-container -->

  <script src="../node_modules/adminx/dist/js/vendor.js"></script>
  <script src="../node_modules/adminx/dist/js/adminx.vanilla.js"></script>
  <script src="games.js"></script>
  <script src="gamesFunctions.js"></script>
  <script src="classes.js"></script>

  <script src="../node_modules/lobibox/dist/js/notifications.min.js"></script>
</body>
</html>
